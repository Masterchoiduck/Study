<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {border-collapse: collapse;}
        table, td {border:1px solid #333}
        td {padding: 10px;}
    </style>
</head>
<body>
    <h1>mission2</h1>
    <ul id="fruits"></ul>
    <script>
        const fruitsElem = document.querySelector('#fruits')
        const arr=['ddd','Apple','banana','orange']
        const fragment = document.createDocumentFragment();
        arr.forEach(item =>{
            const IDElem = document.createElement('li');
            IDElem.innerText += `${item}`;
            fruitsElem.append(IDElem);
        })

    </script>
</body>
</html>
