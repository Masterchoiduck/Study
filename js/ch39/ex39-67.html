<body>
    <h1>ex39-67</h1>
    <ul id="fruits">
        <li>Apple1</li>
        <li>Apple2</li>
        <li>Apple3</li>
        <li>Apple4</li>
        <li>Apple5</li>
    </ul>
    <script>
        const fruitsElem = document.querySelector('#fruits');
        const appleElem = fruitsElem.children[2];
        console.log(appleElem);

        const shallowApple=appleElem.cloneNode();
        // shallowApple.textContent='Banana';
        shallowApple.innerText='Banana';
        fruitsElem.append(fruitsElem.children[3],shallowApple);

        const deepApple = appleElem.cloneNode(true);
        fruitsElem.append(deepApple)
    </script>
