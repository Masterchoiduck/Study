<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {border-collapse: collapse;}
        table, td {border:1px solid #333}
        td {padding: 10px;}
    </style>
</head>
<body>
    <div id="container"></div>
    <script>
        const clsName = ['수학','국어','영어'];
        const arr = [
            [100,80,70],
            [90,90,70],
            [66,77,88],
        ]
        clsNameElem=document.getElementById('container');
        str=`<table>`
        clsName.forEach((item1,fn1) => {
            str+=`<tr>`
            str+=`<td>${item1}</td>`;
            item1.forEach((item2,fn2) => {
                item2.forEach((item3,fn3) =>{
                    str+=`<td>${item3}</td>`
                })
            })
            str+=`</tr>`
        });
        str+=`</table>`
        clsNameElem.innerHTML=str;
    </script>
</body>
</html>
