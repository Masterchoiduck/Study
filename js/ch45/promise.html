<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>promise</h1>
    <script>
        //1. promise 객체 생선
        //2. 객체 생선할 떄,(통신 작업이 있는) 콜백함수를 보내줘야한다.
        //3. promise 객체에 then, catch에 콜백함수 세팅한다.

        function p1(resolve,reject) {
            resolve(1);
            reject(2);
        }
        const promise = new Promise(p1);
        // new → 객체생성
        promise
        .then(function(result) {
            console.log(result);
        })

        promise
        .catch(function(result) {
            console.log(result);
        });
    </script>
</body>
</html>
