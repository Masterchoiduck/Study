<body>
    <h1>fn8</h1>
    <script>
        const minValue = 2;
        const maxValue = 9;
        
        const rVal = getRandomMinMax(minValue,maxValue);
        
        function getRandomMinMax(min,max){
            return parseInt(Math.random()*(max-min+1))+min;
        }        
        gugudan(rVal);
        function gugudan(dan) {
            for(var i=1;i<=9;i++) {
                console.log(`${dan} x ${i} = ${dan*i}`)
            }
        }
    </script>
</body>
