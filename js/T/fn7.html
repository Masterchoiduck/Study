<body>
    <h1>fn7</h1>
    <script>
        printStarLine(3);
        console.log('-----')
        printStarMulti(3);
        console.log('-----')
        printStarTriangle(5);

        function printStarLine(cb){
            var str=''
                for(var i=1;i<=cb;i++) {
                    str += '*'
            }
            console.log(str)
        }

        function printStarMulti(cb2){
            for(var i=1;i<=cb2;i++) {
                printStarLine(cb2);
            }
        }
        // function printStarTriangle(cb){
        //     var str=''
        //     for(var i=1;i<=cb;i++) {
        //         str += '*'
        //         console.log(str)
        //     }
        // }
        function printStarTriangle(cb3){
            for(var k=1;k<=cb3;k++) {
                printStarLine(k);
            }
        }
    </script>
