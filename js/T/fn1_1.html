<body>
    <script>

        const rVal = parseInt(Math.random()*101);
        const result = getOddEven(rVal);
        console.log(rVal);
        console.log(result);
        console.log(getOddEven(rVal));

        getOddEven(rVal);

        function getOddEven(num) {
            return num % 2 ? '홀수' : '짝수';
        }
        const getOddEven2 = num => num%2?'홀수':'짝수';
        console.log(getOddEven2(rVal));
    </script>
