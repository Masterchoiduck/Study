<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>myfilter</h1>
    <script>
        const arr = {
            0:7,
            1:12,
            2:3,
            3:32,
            4:11,
            length:5,
            map:function(cb) {
                const temp = [];
                for(var i=0;i<this.length;i++) {
                    temp.push(cb(this[i],i))
                }
                return temp
            },
            filter : function(cb2) {
                const temp2 =[];
                for(var i=0;i<this.length;i++) {
                    if(cb2(this[i])) {
                        temp2.push(this[i])
                    }   
                }
                return temp2;
            }
            }

        const arr2 = arr.filter(function(item) {
            return item % 2 ? true : false
        })
        
        const arr3 = arr.map(function(item) {
            return item * 2;
        });

        console.log(arr2.toString());

    
    </script>
</body>
</html>
