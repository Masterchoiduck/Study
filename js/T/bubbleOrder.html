<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>bubbleOrder</h1>
    <script>
        const arr = [10,8,9,7,4,5,6,3,2,1,0,-1,-2]; //10
        for (var i=0;i<arr.length-1;i++) {
            var aa = arr.length
            for(var k=0;k<arr.length;k++) {
                aa--;
                if(arr[(arr.length)-aa]<arr[k]) {
                    var temp = arr[k]
                    arr[k] = arr[arr.length-aa]
                    arr[arr.length-aa] = temp
                }
            }
            console.log(arr+'');
        }

    </script>
</body>
</html>
