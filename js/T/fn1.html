<!DOCTYPE html>
<html lang="en">

<body>
    <h1>fn1</h1>
    <script>
        const rVal = parseInt(Math.random()*101); //0~100사이의 랜덤한 숫자가 나오는 식을 작성
        function getOddEven() {
            return rVal%2?'홀수' : '짝수'
        }
        const result = getOddEven(rVal);
        console.log(rVal);
        console.log(result);
    </script>
</body>
