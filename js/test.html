<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var number = 'Hello World!';
        console.log(number);
        number = '안녕하세요';
        console.log(number);

        console.log(number*number);
        // 에러 (문자열 * 문자열 이라서)

        number = 5;
        console.log(number);
        console.log(number*number)
        // 문자열 → 숫자열로 변경됨

        var number2 = '5';
        console.log(number2);
        // 문자열

        number="55";
        console.log(number*123);
        // 리터럴 (값 그 자체인 값)

        const abc="def"
        console.log(abc)

        // 한줄주석
        /*
         멀티 주석 (모든언어 같음)
         var, let (변수명)
         const (상수명)
         */ 
        // object, array, string, number, boolean
    </script>
</body>
</html>
