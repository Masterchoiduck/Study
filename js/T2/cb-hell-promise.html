<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>cb-hell-promise</h1>
    <script>
        function fn1() {
            const p=new Promise
                (function(resolve,reject){
                    setTimeout(function() {
                        resolve(10);
                    },3000);
                }
            );
            return p;
        }
        function fn2(val){
            console.log(val*2);
        }

        const promise = fn1();
        promise.then(function(val) {
            console.log('then :' + val);
            return val;
        }) 
        .then(fn2)
        .catch(function(val) {
            console.log('catch :' + val);
        })
    </script>
</body>
