<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>json</h1>
    <script>
       const human1 ={
        "name": "홍길동",
        "age": 22,
        "location": "대구"
       }
       // json = '객체생성'
       // 속성은 무조건 " "
       // 속성의 값이 문자열이면 " "
       
       console.log(human1)
       const strH1 = JSON.stringify(human1);
       //객체를 문자열로 변경하는거 (자바스크립트 장점)
       console.log(strH1);

       const human2 = JSON.parse(strH1);
       //문자열을 다시 객체로 변경해주는거
       console.log(human2);
    </script>
</body>
</html>
