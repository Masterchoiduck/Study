<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>picsum_resize</h1>
    <div id="content"></div>
    <script>
        const Size = 10
        const contentElem = document.getElementById('content');

        fetch('https://picsum.photos/v2/list')
        .then(function(res){
            return res.json();
        })
        //이해하지말고 무조건 적기
        .then(function(data){
            // console.log(data);
            makeList(data);
        });

        function makeList(data) {
            data.forEach(function(item) {
                console.log(item);
                makeItem(item);
            });
        }
        function makeItem(item) {
            const img = document.createElement('img')
            var width = parseInt(item.width/Size)
            var height = parseInt(item.height/Size)
            var id= item.id
            img.src = `https://picsum.photos/id/${id}/${width}/${height}`
            img.alt = item.author;

            contentElem.appendChild(img);
        }
    </script>
</body>
</html>
