<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .c_red {color: red;}
    </style>
</head>
<body>
    <h1>toggle</h1>
    <div id="elem" class="">반가워</div>
    <button>토글</button>
    <script>
        const elem=document.querySelector('#elem')
        const btn=document.querySelector('button')
        // const c1 = elem;
        // const c2 = elem.classList//classList = class 의 갯수
        btn.addEventListener('click',e=>{
            elem.classList.toggle('c_red'); //true 없을때 넣어주는거 or false 있는거 빼주는거
            console.log('d');
        })
    </script>
</body>
</html>
