<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>forVsForEach</h1>
    <script>
        const arr = [1,2,3,4];
        console.log('for 시작');
        for(let i = 0;i<arr.length;i++){
            console.log(arr[i]);
        }
        console.log('for 끝');

        console.log('---------------------------');

        console.log('forEach 시작');
        arr.forEach(item => {
            console.log(item);
        });
        console.log('forEach 끝');
    </script>
</body>
</html>
