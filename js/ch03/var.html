<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>var.html</h1>
    <script>
        var n1;
        console.log(n1); //undefined
        // 편수를 선언했지만 값을 지정하지 않음 (오류) → undefined(오류코드)
        console.log(n1 + n1); //NaN
        // 숫자가 아닌것들이 사칭연상을 했다 (오류) → Not a Number/NaN(오류코드)
        var n2;
        n2 = 10; //초기화(initialize)
        n2 = 20;
        console.log(n2);

        var n3 = 11;
        console.log(n3);
        // 변수 선언하자마자 변수변경 (가능)

        var n4, n5 = 22, n6;
        //n5 = undefined;
        console.log(n4);
        console.log(n5);
        console.log(n6);
        // 선언하자마자 초기화+변수 변경 (가능)
    </script>
</body>
</html>
