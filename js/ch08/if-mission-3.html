<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>if-mission-2.html</h1>
    <script>
        const score = parseInt((Math.random()) * 101);
        console.log(score);

        if (score >= 90) {
            console.log(`A`);
        } else if (score >= 80) {
            console.log(`B`);
        } else if (score >= 70){
            console.log(`C`);
        } else if (score >= 60){
            console.log(`D`);
        } else if (score === 0){
            console.log(`퇴학`);
        } else {
            console.log(`F`);
        }
    </script>
</body>
</html>
