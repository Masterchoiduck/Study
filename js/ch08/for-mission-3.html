    <script>
        var num = prompt();
        if (num % 1 === 0 ){
            if (num<=9 && num>=2) {
                for (var i = 1; i<=9; i++){
                    console.log(`${num} x ${i} = ${i*num}`);
                }
            }else {
                console.log('구구단을 출력할 수 없습니다');
            }
        }else{
            console.log('구구단을 출력할 수 없습니다');
        }
    </script>
