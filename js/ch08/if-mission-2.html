<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>if-mission-2.html</h1>
    <script>
        const rNum = parseInt((Math.random()) * 10) + 1;
        console.log(rNum);

        if (rNum > 5) {
            console.log(`"${rNum}은 5보다 큽니다."`);
        } else if (rNum === 5) {
            console.log(`"${rNum}은 5 입니다."`);
        } else {
            console.log(`"${rNum}은 5보다 작습니다."`);
        }
    </script>
</body>
</html>
