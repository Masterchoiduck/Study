    <script>
        let val = prompt();

        if (isNaN(val)) {
            console.log (`숫자가 아닙니다.`);
        } else if (parseInt(val) % 2 === 1) {
            console.log(`홀수입니다.`);
        } else {
            console.log(`짝수입니다.`);
        }
    </script>
