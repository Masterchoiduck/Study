<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>while-mission-1</h1>
    <script>
        var sum = 0;
        var num = 0;
            while (true) {
                num = parseInt(prompt('더할 값을 입력하세요. (종료는0)'));
                if (num%2===0 ) {
                    sum += num;
                } else {break;}
                if(num===0){break;}
            }
            console.log(sum);
    </script>
</body>
</html>
