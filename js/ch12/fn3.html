<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>fn3</h1>
    <script>
        function voidSum(n1,n2) {
            console.log(n1+n2);
            //return; 이 생략되어있음
        }
        function returnSum(n1,n2) {
            return n1+n2;
        }
        voidSum(10,20);
        const r1 = returnSum(10,20);
        console.log(`합계 : ${r1}`); //2차가공 예시

        //2차가공이 필요하면 return 함수사용 / 필요없으면 void 함수사용
    </script>
</body>
</html>
