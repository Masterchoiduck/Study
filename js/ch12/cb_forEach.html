<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>cb_forEach</h1>
    <script>
        const arr = [1, 5, 10, 22, 30, 41, 8, 9];
        for(let i =0;i<arr.length;i++) {
            console.log(arr[i]);
        }
        console.log('----------')
        arr.forEach(function(item, idx, dd) {
            console.log(`intem : ${item}, idx : ${idx} dd : ${dd}`)
        })
    </script>
</body>
</html>
