<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>arr</h1>
    <script>
        //배열을 쓰는 이유.
        const arr = [10, 20, 30];
        console.log (arr[0]);
        arr[0] = 500;
        console.log (arr[0]);
        console.log (arr[1]);
        console.log (arr[2]);
        console.log (arr[3]);
        // arr[3] = 200; 칸을 직접주여하면 조금 위험..
        arr.push(200); //제일 끝에칸에 부여
        console.log (arr[3]);
        console.log (arr.length); //사용중인 칸수를 확인할때
    </script>
</body>
</html>
